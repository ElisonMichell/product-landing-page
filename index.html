<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A Nike product landing page">
    <meta name="keywords" content="Product landing, Nike, Shoes">
    <meta name="author" content="Elison Michell">
    <title>Nike Product Landing Page</title>

    <link rel="stylesheet" href="./css/styles.css"/>
    <link rel="icon" href="./assets/nike.svg"/>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div class="logo-container">
                <p>Nike</p>
            </div>

            <div class="nav-itens">
                <p>New</p>
                <p>Men</p>
                <p>Women</p>
                <p>Kids</p>
                <p>Sale</p>
            </div>
            <div class="button-container">
                <div class="icon-container">
                    <img alt="search-icon" src="./assets/search.svg" width="100%" height="100%">
                </div>
                <div class="icon-container">
                    <img alt="menu-icon" src="./assets/menu.svg" width="100%" height="100%">
                </div>
            </div>
        </nav>
        <section class="header-elements">
            <div class="left-elements">

            </div>
            <div class="bottom-elements"></div>
            <div class="right-elements"></div>
        </section>
    </header>
</body>
</html>
